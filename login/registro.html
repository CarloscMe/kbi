<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="shortcut icon" href="../img/registro.png" type="image/png">
</head>
<body>
    
    <form class="form form--registro" id="registroForm">

        <h2 class="form__title title--registro">Formulario de Registro</h2>

        <fieldset>
            <label class="form__label label--registro" for="nombre">
                Nombre
                <input type="text" name="nombre" class="form__input input--registro" id="nombre" required placeholder="ingresa tu nombre">
            </label>
        </fieldset>
       
        <fieldset>
            <label class="form__label label--registro" for="correo">
                Correo electrónico
                <input type="email" name="correo" class="form__input input--registro" id="correo" required placeholder="correo electrónico">
            </label>
        </fieldset>

        <fieldset>
            <label class="form__label label--registro" for="genero">   
                Género
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>elige tu genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </label>
        </fieldset>
  
        <fieldset>
            <label class="form__label label--registro" for="contrasena">
                Contraseña
                <input type="text" name="contraseña" class="form__input input--registro" id="contrasena" required placeholder="contraseña">
            </label>
        </fieldset>

        <button type="submit" class="form__button button--registro">Registrar</button>

    </form>

    <script src="../js/registro.js"></script>

</body>
</html>
