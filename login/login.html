<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="shortcut icon" href="../img/singup.png" type="image/png">
</head>
<body>
   
    <form class="form" id="loginForm">

        <h2 class="form__title">Iniciar sesión</h2>

        <fieldset>
            <label class="form__label" for="correoLogin"> Correo electrónico </label>
            <input type="email" name="correoLogin" class="form__input" id="correoLogin" autocomplete="true" required placeholder="Ingresa el correo">
        </fieldset>
        
        
         <fieldset>
            <label class="form__label" for="contrasenaLogin"> Contraseña </label>
            <input type="password" name="contrasenaLogin" class="form__input" id="contrasenaLogin" autocomplete="true" required placeholder="Ingresa la contraseña">
            <span class="mostrar">mostar</span>
         </fieldset>
      
        <button type="submit" class="form__button">Iniciar sesión</button>

        <p>No tienes cuenta <a href="./registro.html">Registrar</a></p>

    </form>

    <script src="../js/login.js"></script>

</body>
</html>
