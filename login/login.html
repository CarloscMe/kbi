<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="shortcut icon" href="../img/singup.png" type="image/png">
</head>
<body>
   
    <form class="form" id="loginForm">

        <h2 class="form__title">Iniciar sesión</h2>

        <fieldset>
            <label class="form__label" for="correoLogin">
                Correo electrónico
                <input type="email" name="correoLogin" class="form__input" id="correoLogin" required placeholder="ingresa el correo">
            </label>
        </fieldset>
        
        
         <fieldset>
            <label class="form__label" for="contrasenaLogin">
                Contraseña
                <input type="password" name="contrasenaLogin" class="form__input" id="contrasenaLogin" required placeholder="ingresa la contraseña">
            </label>
         </fieldset>
      
        <button type="submit" class="form__button">Iniciar sesión</button>

        <p>no tienes cuenta <a href="./registro.html">registrar</a></p>

    </form>

    <script src="../js/login.js"></script>

</body>
</html>
